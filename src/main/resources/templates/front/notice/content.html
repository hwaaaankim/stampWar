<!DOCTYPE html>
<html dir="ltr" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/front/common :: headSrc('공지사항')">

</head>
<body class="stretched" data-menu-breakpoint="1200">
	<th:block th:replace="fragments/front/common :: transPart"></th:block>
	<div id="wrapper">
		<header id="header" class="transparent-header dark"
			th:replace="fragments/front/common :: headMenu('white')"> </header>
		<section
			class="page-title dark bg-transparent page-title-parallax parallax border-0">
			<img src="/front/images/new/process.jpg" class="parallax-bg">
			<div class="container">
				<div class="page-title-row pt-5 pb-3">

					<div class="page-title-content">
						<span class="color fw-medium my-0">2023 Korea Philateric
							Exhibition</span>
						<h1>
							<div class="fw-bold display-5 nocolor">대한민국 우표전시회 공지사항</div>
						</h1>

						<div class="mt-4 pt-3">
							<a href="/notice/gallery"
								class="button rounded-2 button-dark button-border border-2 me-0 mb-0">사진영상<i class="bi-arrow-up-right ms-1 me-0 small"></i>
							</a>
							<a href="/notice/press"
								class="button rounded-2 button-dark button-border border-2 me-0 mb-0">보도자료 <i class="bi-arrow-up-right ms-1 me-0 small"></i>
							</a>
						</div>
					</div>

					<nav aria-label="breadcrumb" class="d-none d-lg-block">
						<ol class="breadcrumb"
							style="-bs-breadcrumb-divider: '&amp;#62;';">
							<li class="breadcrumb-item"><a href="/index"><i
									class="uil uil-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#">알립니다</a></li>
							<li class="breadcrumb-item active" aria-current="page">공지사항</li>
						</ol>
					</nav>

				</div>
			</div>
		</section>

		<section id="content">
			<div class="content-wrap">
				<div class="container">
					<div class="row">
						<main class="postcontent col-lg-12">

							<div id="posts" class="row grid-container gutter-40">
								<div class="entry col-12 notice-entry">
									<div class="grid-inner row g-0">
										<div class="col-md-12 ps-md-4">
											<div class="entry-title title-sm">
												<h2><a href="#">2023 대한민국 우표 전시회가 시작됩니다..</a></h2>
											</div>
											<div class="entry-meta">
												<ul>
													<li><i class="uil uil-schedule"></i> 2023.09.20</li>
													<li><a href="#"><i class="uil uil-user"></i> 대한민국 우표전시회</a></li>
													<li><i class="uil uil-folder-open"></i> <a href="#"># 일정관련</a></li>
													<li><a href="#"><i class="uil uil-comments-alt"></i> 0</a></li>
												</ul>
											</div>
											<div class="entry-content">
												<p>약 20년에 걸쳐 우표의 아름다운 이야기를 여러분들과 공유하기 위해 우표전시...</p>
												<a href="/notice/noticeDetail" class="more-link">자세히 보기</a>
											</div>
										</div>
									</div>
								</div>

							</div>

						</main>
					</div>
					<div class="pagination-wrap">
						<ul class="pagination pagination-rounded pagination-3d">
						  <li class="page-item">
								<a class="page-link" href="#" tabindex="-1" aria-disabled="true">First</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="#"
								tabindex="-1" aria-disabled="true">Previous</a>
							</li>
							<li class="page-item" >
								<a	class="page-link" href="#">1</a>
							</li>
							<li class="page-item">
								<a class="page-link" href="#" >Next</a>
							</li>
							<li class="page-item" >
								<a class="page-link" href="#">Last</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<th:block th:replace="fragments/front/common :: footerSrc"></th:block>
	</div>

	<th:block th:replace="fragments/front/common :: scriptSrc"></th:block>
</body>
</html>
